<app-header></app-header>
<div class="container-customer" style="margin-top: 80px;">
    <div class="shadow rounded bg-white">
        <div class="doctor-detail-header row">
            <div class="col-4">
                <div class="p-5">
                    <img [src]="doctor?.img_url" alt="" class="w-100">
                </div>
            </div>
            <div class="col-8">
                <div class="doctor-info p-3">
                    <h2>{{doctor?.name}}</h2>
                    <div>
                        <strong>"24"</strong> <span> năm kinh nghiệm</span>
                    </div>
                    <div class="d-flex">
                        <h5 class="doctor-info-label">Chuyên khoa </h5>
                        <div>
                            <ul class="d-flex flex-wrap p-0 my-3">
                                <li class="specialty-li bg-secondary-subtle rounded-pill px-3 py-1 d-inline-block me-2 mb-2" *ngFor="let specialty of doctor?.specialties" [routerLink]="['/doctors']" [queryParams]="{specialty: specialty.id}">
                                    {{specialty.name}}
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="d-flex">
                        <h5 class="doctor-info-label">Nơi công tác </h5>
                        <strong>{{doctor?.clinic?.name}}</strong>
                    </div>
                </div>
            </div>
        </div>
        <div class="doctor-detail-body px-3 border-top">

            <div class="clinic-location m-3">
                <div class="p-4 ps-0">
                    <h2 class="fs-5">Nơi làm việc</h2>
                </div>
                <div class="map-location">
                    <iframe class="w-100 h-100" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15676.583963058467!2d106.684241!3d10.8001286!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528d0911a5c55%3A0xef4a80f1f2c1a13b!2zQuG7h25oIHZp4buHbiDEkGEgS2hvYSBIb8OgbiBN4bu5IFPDoGkgR8Oybg!5e0!3m2!1svi!2s!4v1715355187561!5m2!1svi!2s"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

        </div>

        <div class="doctor-detail-footer border-top px-4 py-3">
            <div class="d-flex ">
                <div>
                    <p class="m-0">Hỗ trợ đặt khám</p>
                    <p class="m-0 fw-medium">"0014938941"</p>
                </div>

                <div class="flex-grow-1 ms-4">
                    <button class="btn btn-primary w-100 h-100 text-uppercase border-0 rounded" (click)="onBooking()">Đặt khám ngay</button>
                </div>

            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
