<header class="shadow-lg position-header bg-white">
    <nav class="navbar navbar-expand-lg p-0">
        <div class="container">
            <a class="navbar-brand " href="#">
                <img src="/assets/images/medbook.png" style="width: 180px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <!--Toggle  -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto text-center">


                    <li class="nav-item">
                        <input class="p-2 rounded-pill" type="text" placeholder="Tìm kiếm" style="min-width: 250px;">
                    </li>
                    <li class="nav-item ">
                        <app-notification [notifications]="notifications" (notificationId)="handleNotificationId($event)" (eventReadAll)="handleEventReadAll()"></app-notification>
                    </li>
                    <li class="nav-item dropdown ">
                        <button class="btn p-0 d-flex align-items-center border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img [src]="userResponse?.img_url" alt="" class="rounded-circle p-2" style="height: 60px; width: 60px;" width="">
                        </button>

                        <ng-container *ngTemplateOutlet="userState">
                        </ng-container>

                        <ng-template #isNotLogged>
                            <ul class="dropdown-menu dropdown-menu-end text-center " aria-labelledby="navbarNotificationDropdown">
                                <li>
                                    <a class="btn w-100 dropdown-item" routerLink="/login">Đăng Nhập</a>
                                </li>
                                <li>
                                    <a class="btn w-100 dropdown-item" routerLink="/register">Đăng Ký</a>
                                </li>
                                <li>
                                    <a class="btn w-100 dropdown-item" routerLink="/account">Chỉnh sửa hồ sơ</a>
                                </li>
                            </ul>
                        </ng-template>

                        <ng-template #isLogged>
                            <ul class="dropdown-menu dropdown-menu-end text-center" aria-labelledby="navbarNotificationDropdown">
                                <li>
                                    <a class="btn w-100 dropdown-item" routerLink="/account">Chỉnh sửa hồ sơ</a>
                                </li>
                                <li>
                                    <a class="btn w-100 dropdown-item" (click)="handleItemClick(2)">Đăng Xuất</a>
                                </li>
                            </ul>

                        </ng-template>


                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
