<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Đăng Ký</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="bi bi-person-fill"></i></label>
                            <input type="text" name="name" id="name" placeholder="Tên Tài Khoản" />
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="bi bi-lock-fill"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Mật Khẩu" />
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="bi bi-lock"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Nhập lại mật khẩu" />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="bi bi-envelope-fill"></i></label>
                            <input type="email" name="email" id="email" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <!-- Chú ý -->
                            <label for="name"><i class="bi bi-person"></i></label>
                            <input type="text" name="name" id="name" placeholder="Tên Đầy Đủ" />
                        </div>
                        <div class="form-group">
                            <!-- Chú ý -->
                            <label for="re-pass"><i class="bi bi-geo-alt-fill"></i></label>
                            <input type="text" name="re_pass" id="re_pass" placeholder="Địa Chỉ" />
                        </div>
                        <div class="form-group">
                            <!-- Chú ý -->
                            <label for="re-pass"><i class="bi bi-phone-fill"></i></label>
                            <input type="text" name="re_pass" id="re_pass" placeholder="Số Điện Thoại" />
                        </div>
                        <div class="form-group">
                            <!-- Chú ý -->
                            <label for="re-pass"><i class="bi bi-calendar-event-fill"></i></label>
                            <input type="date" name="re_pass" id="re_pass" placeholder="Ngày Sinh" />
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Đăng Ký" />
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <img src="/assets/images/signup-image.jpg" alt="sing up image">
                    <a href="/login" class="signup-image-link">Tôi đã có tài khoản </a>
                </div>
            </div>
        </div>
    </section>



</div>
